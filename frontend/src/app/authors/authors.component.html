<div>

    <div class="row" *ngFor="let author of authors"> 
     
        
      <br>
      <div class="col-md-2 col-sm-3 text-center" >
        <a class="story-title" href="#"><img alt="" src="http://localhost:3000/images/authors/{{author.img}}" style="width:100px;height:100px" class="img-circle"></a>
      </div>
      <div class="col-md-10 col-sm-9">
        <h3>{{author.title}}</h3>
        <div class="row">
          <div class="col-xs-9">
            <h4><span class="label label-default">{{author.tag}}</span></h4><h4>
            <p style="font-family:courier,'new courier'; color: black;" class="text-muted">{{(author.txt | slice:0:300) }}.<a routerLink="{{author._id}}" class="text-muted">Read More</a></p>
                <!-- â€¢<%if(user=='admin'){%><a href="/admin/authors/<%=authors[i]._id%>" class="text-muted">Read More</a> <%}else{%> -->
                    
            </h4></div>
          <div class="col-xs-3">
            
        <div class="Buttonset" *ngIf="auth.loggedIn()" >
          <button class=" btn btn-primary" id="update" (click)="editAuthor(author)">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" id="delete" (click)="deleteAuthor(author)">Delete</button>
           </div>  
          </div>
        </div>
        <br><br>
      </div>
    </div>
    <hr>
</div>
