<div class="col-sm-4"></div>
          <div class="col-sm-4">
         <form action="/" (ngSubmit)="loginUser()" id="form2" style="padding-bottom: 20%;">
            <p [hidden]="test" class="error"  ><b>User name or Password is Incorrect!</b></p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="pwd" [(ngModel)]="user.password" name="password" class="form-control" required>
            </div>
            <div class="form-inline">
             <button class="btn btn-primary"  style="margin-left: 50%;" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
