<div>

    <div class="row" *ngFor="let book of books">
     
  
      
      <br>
      <div class="col-md-2 col-sm-3 text-center">
        <a class="story-title" href="#"><img alt="" src="http://localhost:3000/images/{{book.img}}" style="width:100px;height:100px" class="img-circle"></a>
      </div>
      <div class="col-md-10 col-sm-9">
        <h3>{{book.title}}</h3>
        
        <div class="row">
          <div class="col-xs-9">
            <h4><span class="label label-default">{{book.author}}</span></h4><h4>
            <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}  <a routerLink="{{book._id}}" class="text-muted"  >Read More</a>
                </small>
            </h4></div>
          <div class="col-xs-3">
            <div class="Buttonset" *ngIf="auth.loggedIn()" > 
              <button class=" btn btn-primary" id="update" (click)="editBook(book)">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" (click)="deleteBook(book)" id="delete" >Delete</button>
               </div>
          </div>
        </div>
        <br><br>
      </div>
    </div>
    <hr>
</div>
